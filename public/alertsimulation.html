<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }

        #alertContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .alert {
            margin: 10px;
            padding: 20px;
            border: 2px solid #ddd;
            background-color: #fff;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            border-color: #4CAF50;
            background-color: #f8f8f8;
        }

        .alert-error {
            border-color: #f44336;
            background-color: #f8f8f8;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #555;
        }

        .card {
            width: 200px;
            height: 150px;
            background-color: #4158D0;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            cursor: pointer;
        }

        .card-content {
            padding: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: white;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }

        .card-content .card-title {
            font-size: 24px;
            font-weight: 700;
            color: inherit;
            text-transform: uppercase;
        }

        .card-content .card-para {
            color: inherit;
            opacity: 0.8;
            font-size: 14px;
        }

        .card:hover {
            transform: rotateY(10deg) rotateX(10deg) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.1));
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            z-index: 1;
        }

        .card:hover:before {
            transform: translateX(-100%);
        }

        .card:after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.1));
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            z-index: 1;
        }

        .card:hover:after {
            transform: translateX(100%);
        }
    </style>
</head>
<body>

<h1>Alert Simulation</h1>

<!-- Alert Container -->
<div id="alertContainer"></div>

<!-- Back to Main Page Link -->
<a href="/">Back to Main Page</a>

<script>
    function displayAlert(message, isSuccess, binInfo) {
        const alertContainer = document.getElementById('alertContainer');

        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${isSuccess ? 'alert-success' : 'alert-error'}`;
        alertDiv.innerHTML = `
            <div class="card">
                <div class="card-content">
                    <h3 class="card-title">${message}</h3>
                    <p class="card-para">${binInfo}</p>
                </div>
            </div>
        `;

        alertContainer.appendChild(alertDiv);

        // Remove the alert after a few seconds (adjust as needed)
        setTimeout(() => {
            alertDiv.remove();
        }, 3000);
    }

    // Sample usage
    // displayAlert('Success! The bin is full.', true, 'Bin 1 - Full');
    // displayAlert('Error! Bin not found.', false, 'Bin 2 - Not Full');
</script>

</body>
</html>
